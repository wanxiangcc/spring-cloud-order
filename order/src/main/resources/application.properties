#配置服务名称
spring.application.name=order
#db
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/ecshop_1?characterEncoding=utf-8&useSSL=false
#jpa
spring.jpa.show-sql=true
#配置Eureka
#服务注册中心的配置内容，指定服务注册中心的位置
eureka.client.serviceUrl.defaultZone=http://localhost:8700/eureka
server.port=8701
#自定义负载均衡规则
#PRODUCT.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule